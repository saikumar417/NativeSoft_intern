{% extends 'base.html' %}
{% block content %}
    <h1>To-Do List</h1>
    <form method="POST" action="/add">
        <input type="text" name="content" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a href="/delete/{{ task.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
